syntax = "proto3";
package Network;

message FrontEndTorrent{
    string id = 1;
    string user = 2;
    string group = 3;
    bytes content = 4;
}

message TrackerTorrent{
    bytes content = 1;
}

message ServerMessage {
    oneof msg {
        FrontEndTorrent frontEndTorrent = 1;
        TrackerTorrent trackerTorrent = 2;
    }
}